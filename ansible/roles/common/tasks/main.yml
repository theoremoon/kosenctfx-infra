- name: create docker group
  group:
    name: docker
    state: present

- name: create sudoers group
  group:
    name: sudo
    state: present

- name: install packages
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages: ["zsh", "vim", "curl", "iptables", "ipset", "tcpdump", "python3-pip"]

- name: sudo without password
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: "^%sudo"
    line: "%sudo ALL=(ALL) NOPASSWD: ALL"

- name: install s3cmd
  pip:
    name: s3cmd
    state: present
